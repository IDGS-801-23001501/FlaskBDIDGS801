{% extends "layout.html" %}
{% block container %}
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Alumnos</title>
        <link rel="stylesheet" href="{{ url_for('static',filename='dist/output.css') }}">
    </head>
    <body>
    <form class="max-w-sm mx-auto">
        <div class="mb-5">
            <label for="id" class="block mb-2.5 text-sm font-medium text-heading">ID</label>
            <input type="text" id="id"
                   class="bg-neutral-secondary-medium border border-default-medium text-heading text-sm rounded-base focus:ring-brand focus:border-brand block w-full px-3 py-2.5 shadow placeholder:text-body"
                   placeholder="Enter your id" required/>
        </div>
        <div class="mb-5">
            <label for="name" class="block mb-2.5 text-sm font-medium text-heading">Nombre</label>
            <input type="email" id="name"
                   class="bg-neutral-secondary-medium border border-default-medium text-heading text-sm rounded-base focus:ring-brand focus:border-brand block w-full px-3 py-2.5 shadow placeholder:text-body"
                   placeholder="Enter your name" required/>
        </div>
        <div class="mb-5">
            <label for="lastname" class="block mb-2.5 text-sm font-medium text-heading">Apellido paterno</label>
            <input type="text" id="lastname"
                   class="bg-neutral-secondary-medium border border-default-medium text-heading text-sm rounded-base focus:ring-brand focus:border-brand block w-full px-3 py-2.5 shadow placeholder:text-body"
                   placeholder="name@flowbite.com" required/>
        </div>
        <div class="mb-5">
            <label for="email" class="block mb-2.5 text-sm font-medium text-heading">Correo</label>
            <input type="email" id="email"
                   class="bg-neutral-secondary-medium border border-default-medium text-heading text-sm rounded-base focus:ring-brand focus:border-brand block w-full px-3 py-2.5 shadow placeholder:text-body"
                   placeholder="name@flowbite.com" required/>
        </div>
        <button type="submit"
                class="text-white bg-brand box-border border border-transparent hover:bg-brand-strong focus:ring-4 focus:ring-brand-medium shadow-xs font-medium leading-5 rounded-base text-sm px-4 py-2.5 focus:outline-none">
            Submit
        </button>
    </form>
    </body>
    </html>
{% endblock %}
