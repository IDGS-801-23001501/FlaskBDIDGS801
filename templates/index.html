{% extends "layout.html" %}
{% block container %}
    <section class="bg-neutral-primary">
        <div class="py-8 px-4 mx-auto max-w-screen-xl text-center lg:py-16 lg:px-12">
            <div class="w-full inline-flex justify-end">
                <a href="alumnos"
                   class="inline-flex items-center gap-2 mb-6 text-white bg-green-500
          hover:bg-green-600 focus:ring-4 focus:ring-green-600
          shadow-xs font-medium rounded-base text-sm px-4 py-2.5">
                    <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true"
                         xmlns="http://www.w3.org/2000/svg"
                         width="24" height="24" fill="none" viewBox="0 0 24 24">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M16 12h4m-2 2v-4M4 18v-1a3 3 0 0 1 3-3h4a3 3 0 0 1 3 3v1a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1Zm8-10a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"></path>
                    </svg>
                    Crear usuario
                </a>
            </div>
            <div class="relative overflow-x-auto bg-neutral-primary-soft shadow-xs rounded-base border border-default">
                <table class="w-full text-sm text-left rtl:text-right text-body">
                    <thead class="bg-neutral-secondary-soft border-b border-default">
                    <tr>
                        <th scope="col" class="px-6 py-3 font-medium">
                            Nombre
                        </th>
                        <th scope="col" class="px-6 py-3 font-medium">
                            Apellido
                        </th>
                        <th scope="col" class="px-6 py-3 font-medium">
                            Correo electronico
                        </th>
                        <th scope="col" class="px-6 py-3 font-medium">
                            Detalles
                        </th>
                        <th scope="col" class="px-6 py-3 font-medium">
                            Actualizar
                        </th>
                        <th scope="col" class="px-6 py-3 font-medium">
                            Eliminar
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for alumno in alumnos %}
                        <tr class="odd:bg-neutral-primary even:bg-neutral-secondary-soft border-b border-default">
                        <th scope="row" class="px-6 py-4 font-medium text-heading whitespace-nowrap">
                            {{ alumno.nombre }}
                        </th>
                        <td class="px-6 py-4">
                            {{ alumno.apellido }}
                        </td>
                        <td class="px-6 py-4">
                            {{ alumno.email }}
                        </td>
                        <td class="px-6 py-4">
                            <a href="#"
                               class="inline-flex items-center gap-2 mb-6 text-white bg-sky-500
          hover:bg-sky-600 focus:ring-4 focus:ring-sky-600
          shadow-xs font-medium rounded-base text-sm px-4 py-2.5">
                                <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true"
                                     xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none"
                                     viewBox="0 0 24 24">
                                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                          stroke-width="2"
                                          d="M10 11h2v5m-2 0h4m-2.592-8.5h.01M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"></path>
                                </svg>
                                Ver detalles
                            </a>
                        </td>
                        <td class="px-6 py-4">
                            <a href="#"
                               class="inline-flex items-center gap-2 mb-6 text-white bg-amber-500
          hover:bg-amber-600 focus:ring-4 focus:ring-amber-600
          shadow-xs font-medium rounded-base text-sm px-4 py-2.5">
                                <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true"
                                     xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none"
                                     viewBox="0 0 24 24">
                                    <path stroke="currentColor" stroke-linecap="square" stroke-linejoin="round"
                                          stroke-width="2"
                                          d="M7 19H5a1 1 0 0 1-1-1v-1a3 3 0 0 1 3-3h1m4-6a3 3 0 1 1-6 0 3 3 0 0 1 6 0Zm7.441 1.559a1.907 1.907 0 0 1 0 2.698l-6.069 6.069L10 19l.674-3.372 6.07-6.07a1.907 1.907 0 0 1 2.697 0Z"></path>
                                </svg>

                                Actualiar
                            </a>
                        </td>
                        <td class="px-6 py-4">
                            <a href="#"
                               class="inline-flex items-center gap-2 mb-6 text-white bg-red-500
          hover:bg-red-600 focus:ring-4 focus:ring-red-600
          shadow-xs font-medium rounded-base text-sm px-4 py-2.5">
                                <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true"
                                     xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none"
                                     viewBox="0 0 24 24">
                                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                          stroke-width="2"
                                          d="M16 12h4M4 18v-1a3 3 0 0 1 3-3h4a3 3 0 0 1 3 3v1a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1Zm8-10a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"></path>
                                </svg>

                                Eliminar
                            </a>
                        </td>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </section>
{% endblock container %}
