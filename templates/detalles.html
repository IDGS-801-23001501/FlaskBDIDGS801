{% extends "layout.html" %}
{% import "_macros.html" as macro %}
{% block container %}
    <div class="mt-10 relative bg-neutral-primary-soft max-w-xs w-full p-6 border border-default rounded-base shadow-xs">
        <div class="flex flex-col items-center">
            <img class="w-24 h-24 mb-6 rounded-full"
                 src="https://static.vecteezy.com/system/resources/thumbnails/020/911/730/small/profile-icon-avatar-icon-user-icon-person-icon-free-png.png"
                 alt="Bonnie image"/>
            <h5 class="mb-0.5 text-xl font-semibold tracking-tight text-heading">{{ nombre }} {{ apellido }}</h5>
            <span class="text-sm text-body">{{ email }}</span>
            <div class="flex mt-4 md:mt-6 gap-4">
                <a href="index"
                   class="inline-flex items-center text-white bg-brand box-border border border-transparent hover:bg-brand-strong focus:ring-4 focus:ring-brand-medium shadow-xs font-medium leading-5 rounded-base text-sm px-4 py-2.5 focus:outline-none">
                    <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true"
                         xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M16 12H4m12 0-4 4m4-4-4-4m3-4h2a3 3 0 0 1 3 3v10a3 3 0 0 1-3 3h-2"/>
                    </svg>

                    Regresar
                </a>
            </div>
        </div>
    </div>
{% endblock %}
